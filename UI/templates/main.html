<!DOCTYPE html>
<html>
<head>
	<title>Dynamic NRE - bot4bot</title>
        <!--Jquery Link-->
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	
	<!-- Bootstrap Styling-->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	
	
	<!-- custom stylesheet-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dynamic.css') }}">

	<!-- custom javascript-->
	<script type="text/javascript" src="{{ url_for('static', filename='dynamic.js') }}"></script>
<script type="text/javascript" src="https://www.cssscript.com/demo/dynamic-flow-chart-library-with-createjs-flowjs/lib/createjs-2015.05.21.min.js"></script>
    <script type="text/javascript" src="https://www.cssscript.com/demo/dynamic-flow-chart-library-with-createjs-flowjs/src/flow.js"></script>
    <script type="text/javascript" src="https://www.cssscript.com/demo/dynamic-flow-chart-library-with-createjs-flowjs/src/flowitem.js"></script>
    <script type="text/javascript" src="https://www.cssscript.com/demo/dynamic-flow-chart-library-with-createjs-flowjs/src/flowconnector.js"></script>
</head>

<body background="{{ url_for('static', filename='chatbot.jpg')}}">
  
    <div class="container">
	
        <div class="row centered-form">
		<!--<canvas id="demo" width="150" height="140" style=" background-color:transparent"></canvas>-->
            <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2">
                <div class="panel panel-info">

                    <div class="panel-heading text-center">
                   
                        <h1 class="panel-title"><b>Add Content for NER <b></h1>
                    </div>

                    <div class="panel-body" style="color:white">
                        <form role="form" method="post" action="{{ url_for('submitfinal') }}">
                            Bot Name which has been entered :
                            <input type="text" name="botname" value="{{botname}}" readonly>
                            intents Value which has been entered :
                                    <input type="text" name="intents" value="{{univaljson}}" readonly>
                            <div class="list_wrapper">

                                <div class="row">

                                    <div class="col-xs-5 col-sm-5 col-md-5">

                                        <div class="form-group">
                                            patterns:
                                            <input name="NRE[0][]" type="text" placeholder="NRE Patterns : [text]" class="form-control"/>
                                            
                                        </div>
                                    </div>

                                    <div class="col-xs-7 col-sm-7 col-md-7">
                                        <div class="form-group">
                                            entities:
                                            <input autocomplete="on" name="NREEntries[0][]" type="text" placeholder="NRE entities : [{keyword:null,name: null}]" class="form-control"/>
                                        </div>
                                    </div> 

                                    <div class="col-xs-1 col-sm-1 col-md-1">
                                        <br>
                                       <button class="btn btn-primary list_add_button" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                            
                            <input type="submit" value="Next" class="btn btn-info btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	 <script type="text/javascript">
    window.addEventListener("load", func);
    
    function func(){
	console.log("LOADED");
        
        var a = [ 
            [{id: "The Collector C", next: ["Groot"]}],
            [{id: "Groot", next: ["Peter Quill"]}],
            [{id: "Peter Quill", next: ["Drax"]}],
            [{id: "Drax", next: undefined}]
        ];
        new flowjs("demo", a).draw();
		    
    }
        
    </script>
</body>
</html>
